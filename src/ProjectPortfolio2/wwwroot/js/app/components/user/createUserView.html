<div class="col-sm-6">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="displayname" class="col-sm-2 control-label">Display name</label>
            <div class="col-sm-10">
                <input type="text" data-bind="textInput: displayname" class="form-control" placeholder="Display name">
            </div>
        </div>
        <div class="form-group">
            <label for="personAge" class="col-sm-2 control-label">Age</label>
            <div class="col-sm-10">
                <input type="number" data-bind="textInput: age" class="form-control" placeholder="Age">
            </div>
        </div>
        <div class="form-group">
            <label for="personAge" class="col-sm-2 control-label">Location</label>
            <div class="col-sm-10">
                <input type="text" data-bind="textInput: location" class="form-control" placeholder="Location">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" data-bind="click: createUser" class="btn btn-success">
                    Create user
                </button>
            </div>
        </div>
    </form>
</div>

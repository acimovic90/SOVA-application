<div class="col-lg-12" data-bind="with: user">
    <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-12">
                <div class="card">
                    <canvas class="header-bg" width="250" height="70" id="header-blur"></canvas>
                    <div class="avatar">
                        <img src="../../../../images/Dummy-profile-picture.png" alt="" />
                    </div>
                    <div class="content">
                        <div>
                            <h2 data-bind="text: displayname"></h2>
                            <p>Age : <span data-bind="text: age"></span></p>
                            <p data-bind="text: location"></p>
                                <table class="table singleUserPostsTable">
                                    <thead>
                                        <tr>
                                            <th>Created</th>
                                            <th>Titel</th>
                                            <th>Score</th>
                                        </tr>
                                    </thead>
                                    <tbody data-bind="foreach: posts">
                                        <tr data-bind="click: this.selectPost">
                                            <td data-bind="text: creationDate"></td>
                                            <td data-bind="text: title"></td>
                                            <td data-bind="text: score"></td>
                                        </tr>
                                    </tbody>
                                </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-lg-12" data-bind="with: user">
    <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-12">
                <div class="card">
                    <canvas class="header-bg" width="250" height="70" id="header-blur"></canvas>
                    <div class="avatar">
                        <img src="../../../../images/Dummy-profile-picture.png" alt="" />
                    </div>
                    <div class="content">
                        <div>
                            <h2 data-bind="text: displayname"></h2>
                            <p>Age : <span data-bind="text: age"></span></p>
                            <p data-bind="text: location"></p>
                                <table class="table singleUserPostsTable">
                                    <thead>
                                    <tr>
                                        <th>Created</th>
                                        <th>Titel</th>
                                        <th>Score</th>
                                    </tr>
                                    </thead>
                                    <form class="form-horizontal"><!--Start-->
                                        <div class="form-group">
                                            <label for="url" class="col-sm-2 control-label">Url</label>
                                            <div class="col-sm-10">
                                                <input type="text"
                                                       class="form-control"
                                                       id="url"
                                                       readonly="readonly"
                                                       data-bind="value: url"
                                                       placeholder="Url">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="userName" class="col-sm-2 control-label">Name</label>
                                            <div class="col-sm-10">
                                                <input type="text"
                                                       class="form-control"
                                                       id="userName"
                                                       data-bind="textInput: displayname"
                                                       placeholder="Name">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="personAge" class="col-sm-2 control-label">Age</label>
                                            <div class="col-sm-10">
                                                <input type="number"
                                                       class="form-control"
                                                       id="personAge"
                                                       data-bind="textInput: age"
                                                       placeholder="Age">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit"
                                                        class="btn btn-success"
                                                        data-bind="click: $parent.saveUser">
                                                    Save
                                                </button>
                                                <button type="submit"
                                                        class="btn btn-danger"
                                                        data-bind="click: $parent.showUsers">
                                                    Close
                                                </button>
                                            </div>
                                        </div>
                                    </form><!--End-->
                                    <tbody data-bind="foreach: posts">
                                        <tr data-bind="click: this.selectPost">
                                            <td data-bind="text: creationDate"></td>
                                            <td data-bind="text: title"></td>
                                            <td data-bind="text: score"></td>
                                        </tr>
                                    </tbody>
                                </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

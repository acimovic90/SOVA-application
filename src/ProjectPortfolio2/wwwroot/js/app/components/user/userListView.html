<button class="new__user__button btn btn-success">New User</button>
<div id="new__user">
    <div id="row">
        <div class="col-sm-10">
            <form class="form-horizontal">
                <!--Start-->
                <div class="form-group">
                    <label for="userName" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text"
                               class="form-control"
                               id="userName"
                               data-bind="value: userName"
                               placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="personAge" class="col-sm-2 control-label">Age</label>
                    <div class="col-sm-10">
                        <input type="number"
                               class="form-control"
                               id="personAge"
                               data-bind="value: personAge"
                               placeholder="Age">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit"
                                class="button__success btn btn-success" data-bind="click: $parent.createUser">
                            Create User
                        </button>
                    </div>
                </div>
            </form><!--End-->
        </div>
    </div>
</div>

<div data-bind="foreach: users">
    <div class="row" data-bind="if: age">
        <div class="col-md-12">
            <div class="well well-sm">
                <div class="media">
                    <a class="thumbnail pull-left" href="#">

                        <img class="media-object" src="../../../../images/Dummy-profile-picture.png">

                    </a>
                    <div class="media-body">
                        <h4 class="media-heading" data-bind="text: displayname, click: $parent.selectUser"></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

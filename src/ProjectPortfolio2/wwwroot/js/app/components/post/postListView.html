<div data-bind="foreach: posts">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <div class="media">
                    <a class="thumbnail pull-left" href="#">

                        <img data-bind="click: $parent.selectUser" class="media-object" src="../../../../images/Dummy-profile-picture.png">
                        <div style="text-align: center" data-bind="if: user">
                            <span data-bind="text: user.displayname"></span>
                        </div>
                    </a>
                    <div class="media-body">
                        <h4 class="media-heading" data-bind="text: title, click: $parent.selectPost"></h4>
                        <br />
                        <p>
                            <!-- Hvis den har et accepteret svar skal denne smide på som label -->
                            <span class="label label-success" data-bind="if: acceptedAnswerId">Accepted</span>
                            <span class="label label-info"> <span data-bind="text: answersCount"></span> answers</span>
                            <span class="label label-warning"><span data-bind="text: score"></span> score</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-md-12">
    <button data-bind="enable: canPrev(), click: showPrev" class="btn btn-sm col-md-1">
        <span class="glyphicon glyphicon-triangle-left"></span>
    </button>

    <div class="col-md-10"></div>

    <button data-bind="enable: canNext(), click: showNext" class="btn btn-sm col-md-1">
        <span class="glyphicon glyphicon-triangle-right"></span>
    </button>
</div>
